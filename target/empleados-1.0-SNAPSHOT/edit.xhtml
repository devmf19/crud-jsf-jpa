<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>    
        <title>Actualizar datos</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Actualizar datos</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="nombres" class="control-label col-sm-2">Nombres</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="nombres" value="#{empleado.nombres}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="apellidos" class="control-label col-sm-2">Apellidos</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="apellidos" value="#{empleado.apellidos}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="telefono" class="control-label col-sm-2">Telefono</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="telefono" value="#{empleado.telefono}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Email</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email" value="#{empleado.email}" class="form-control"/>
                </div>
            </div>
            <div class="form-group" style="width: 30%; display: flex; justify-content: space-around">
                <div>
                    <center><h:commandButton value="Volver" action="/index.xhtml" class="btn btn-dark"></h:commandButton></center>
                </div>
                <br></br>
                <div>
                    <center><h:commandButton value="Actualizar" action="#{empleadoBean.edit(empleado)}" class="btn btn-primary"></h:commandButton></center>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
